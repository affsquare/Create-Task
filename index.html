<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Create Task</title>
</head>
<body>
<!-- Button For Modal Create New Task -->
<button type="button" class="taskBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <span class="icon-Plus---16px me-1"></span>
    Task
  </button>
  
  <!-- Modal oF Create New Task -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header px-0">
          <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
          <span class="icon-Close---16px" data-bs-dismiss="modal" aria-label="Close"></span>
        </div>
        <div class="modal-body pb-0 px-0">
            <div class="my-2 taskDetails">
                <p>task details</p>
            </div>
            <div id="accordion">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <div class="d-flex align-items-center everyDetail">
                        <span class="icon-Calendar---16px"></span>
                        <span class="detail ms-3">set dates</span>
                    </div>
                    <div class="d-flex iconCollapse">
                        <span class="icon-Plus---16px" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"></span>
                    </div>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                    <div class="card-body pt-0 pb-4">
                        Hi, Iam Karem Abdallah
                    </div>
                  </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center everyDetail">
                        <span class="icon-flag-svgrepo-com-3-1"></span>
                        <span class="detail ms-3">set priority</span>
                    </div>
                    <div class="d-flex iconCollapse">
                        <span class="icon-Plus---16px" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"></span>
                    </div>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-bs-parent="#accordion">
                    <div class="card-body pt-0 pb-4">
                        Hi, Iam Karem Abdallah
                    </div>
                  </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center everyDetail">
                        <span class="icon-Tags"></span>
                        <span class="detail ms-3">tags</span>
                    </div>
                    <div class="d-flex iconCollapse">
                        <span class="icon-Plus---16px"></span>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center everyDetail">
                        <span class="icon-Status-Curcle-16px"></span>
                        <span class="detail ms-3">status</span>
                    </div>
                    <div class="d-flex iconCollapse">
                        <span class="icon-Plus---16px"></span>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center everyDetail">
                        <span class="icon-list-button-svgrepo-com-1"></span>
                        <span class="detail ms-3">dependencies</span>
                    </div>
                    <div class="d-flex iconCollapse">
                        <span class="icon-Plus---16px"></span>
                    </div>
                </div>
            </div>
            <div class="attachments mb-4">
                <p>attachments</p>
                <div class="dragDiv text-center">
                    <div class="d-flex justify-content-center align-items-center dragLine">
                        <span class="icon-Arrow-Up-2---16px"></span>
                        <span class="drag ms-2">Drag and drop files here</span>
                    </div>
                    <div class="py-2">
                        <span class="or">or</span>
                    </div>   
                    <button type="button" class="upload">Upload from computer</button>
                </div>
            </div>
        </div>
        <div class="modal-footer pt-0 px-0">
            <button type="button" class="createTask">create task</button>
        </div>
      </div>
    </div>
  </div>
<script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="/main.js"></script>   
</body>
</html>
